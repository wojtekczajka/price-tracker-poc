<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Prices from spaces</title>

  </head>

  <body>
    
    <div id="particles-js"></div>
    <div class="container">

          <div class="top-section rounded mt-4">
            <h1>PRICES FROM SPACE</h1>
            <h2>A place where you can monitor popular product price changes over the years</h2>
          </div>

          {% for item in products %}
          <div class="container center-section p-3 rounded">

              <div class="container text-center rounded mt-2" id="data">
                <h3>{{ item.get_name() }}</h3>
                <table class="table text-light">

                  <thead>
                    <tr id="table-header">
                      <th scope="col">eg. index</th>
                      <th scope="col">eg. index</th>
                      <th scope="col">eg. index</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr id="table-data">
                      <td>data</td>
                      <td>data</td>
                      <td>data</td>
                    </tr>
                  </tbody>

                </table>
                <iframe class="rounded" src="{{ url_for('static', path=item.get_plot_path()) }}" width="100%" height="100%"></iframe>
              </div> 
               
          </div>
          {% endfor %} 

          <footer class="mt-2 mb-2 pt-2 rounded text-center">
            <div class="d-flex justify-content-center" id="block">
            <a href="repo site">
